<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="mysignin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="wrapper">
        <span class="icon-close"><i class="fa fa-times" aria-hidden="true"></i></i></span>
        <div class="form-box-login">
            <h2><center>Signin</center></h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                    <input type="email"required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                    <input type="password"required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Signin</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="mysignup.html" class="signup-link">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
